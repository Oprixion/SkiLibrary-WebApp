<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar Section-->
   <div class="navbar">
    <div class="navbar__container">
        <a href="#" id="navbar__logo"><img src="images/logo.PNG" alt="logo"></a>
        <a href="#home" class="home__page"> Augustana Ski Library</a>
        <ul class="navbar__menu">
            <!--Navbar items-->
          <li class="navbar__item">
            <a href="#howtouse" class="navbar__links" id="howtouse-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">How to use</a>
          </li>
        </ul>
      </div>
   </div>

   <!--Page Section-->
      <div class="startPage">

        <div class="left__container"></div>

        <div class="right__container"></div>

       </div>
