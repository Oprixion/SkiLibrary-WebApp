<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar Section-->
   <div class="navbar">
    <div class="navbar__container">
        <a href="#" id="navbar__logo"><img src="images/logo.PNG" alt="logo"></a>
        <a href="#home" class="main__title"> Augustana Ski Library</a>
        <ul class="navbar__menu">
            <!--Navbar items-->
          <li class="navbar__item">
            <a href="#howtouse" class="navbar__links" id="howtouse-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">How to use</a>
          </li>
        </ul>
      </div>
   </div>

   <!--Page Section-->
      <div class="side__elements">
        <!--Image setup-->
        <img src="images/right.jpg" class="right__image">
        <img src="images/left.jpg" class="left__image">
      </div>
      <div class="middle__elements">

        <!--Logo setup-->
        
        <img src="images/Campus Recreation Square.png" class="home__logo">
        
        <!--Begin Button setup-->
        <button class="begin__button" onclick="beginButtonClicked()">Begin Orientaion</button>
          
        <!--View certificate-->
        <div class="text__container">Completed the orientation? <br>
          <a href="certificationPage.html" class="click_here">Click here</a>
        </div>
        <!--fit calculator button-->
        <button class="calculator__button" onclick="calculatorButtonClicked()">
          Find Your Fit
        </button>
      </div>
      <script src='app.js'></script> 
</body>
</html>
